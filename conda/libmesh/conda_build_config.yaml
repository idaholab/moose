mpi:
  - mpich
  - openmpi

moose_petsc:
  - moose-petsc 3.21.4 mpich_2
  - moose-petsc 3.21.4 openmpi_2

moose_libmesh_vtk:
  - moose-libmesh-vtk 9.3.0 mpich_3
  - moose-libmesh-vtk 9.3.0 openmpi_3

zip_keys:
  - mpi
  - moose_petsc
  - moose_libmesh_vtk

#### Darwin SDK SYSROOT
CONDA_BUILD_SYSROOT:                                        # [osx]
  - /opt/MacOSX10.15.sdk                                    # [not arm64 and osx]
  - /opt/MacOSX11.3.sdk                                     # [arm64]

macos_min_version:                                          # [osx]
  - 10.15                                                   # [not arm64 and osx]
  - 11.3                                                    # [arm64]

macos_machine:                                              # [osx]
  - x86_64-apple-darwin13.4.0                               # [not arm64 and osx]
  - arm64-apple-darwin20.0.0                                # [arm64]

MACOSX_DEPLOYMENT_TARGET:                                   # [osx]
  - 10.15                                                   # [not arm64 and osx]
  - 11.3                                                    # [arm64]
