{% set version = "2024.09.12" %}

package:
  name: moose-dev
  version: {{ version }}

source:
  path: ../moose-dev

build:
  number: 0
  string: {{ mpi }}
  skip: true  # [win]
  script_env:
    - REQUESTS_CA_BUNDLE
    - SSL_CERT_FILE
requirements:
  run:
    - {{ mpi }}
    - {{ moose_tools }}
    - {{ moose_libmesh }}
    - {{ moose_wasp }}
    - {{ moose_peacock }}

about:
  home: https://mooseframework.org/
  license: LGPL 2.1
  summary: >
    A simple package which installs all necessary Conda packages for MOOSE based development.

extra:
  recipe-maintainers:
    - milljm
    - cticenhour
    - loganharbour
