{% set version = "2024.12.23" %}

# HDF5 Version
{% set hdf5_version = "1.14.2" %}

package:
  name: moose-mpi
  version: {{ version }}

source:
  - path: .

build:
  number: 0
  string: {{ mpi }}

outputs:
  - name: moose-mpi-base
    build:
      number: 0
      string: {{ mpi }}
      pin_depends: strict
      ignore_exports:
        - openssl
      script: ${RECIPE_DIR}/base_build.sh
      script_env:
        - REQUESTS_CA_BUNDLE
        - SSL_CERT_FILE
        - CURL_CA_BUNDLE
    requirements:
      build:
        - {{ mpi }} {{ mpi_version }}
        - {{ mpi }}-mpicc
        - {{ mpi }}-mpicxx
        - {{ mpi }}-mpifort
        - {{ moose_libgfortran5 }}
        - {{ moose_gfortran }}
        - {{ moose_libzlib }}
        - {{ moose_libcxx }}
        - {{ moose_cc }}
        - {{ moose_cxx }}
        - {{ moose_ccompiler }}
        - {{ moose_cxxcompiler }}
        - {{ moose_clang_osx }}                   # [osx]
        - {{ moose_compiler_rt }}                 # [osx]
        - {{ moose_libclang }}                    # [osx]
        - {{ moose_cctools }}                     # [osx]
        - {{ moose_llvm_tools }}                  # [osx]
        - {{ moose_llvm_openmp }}                 # [osx]
        - {{ moose_gcc_impl }}                    # [linux]
        - {{ moose_gfortran_impl }}               # [linux]
        - {{ moose_libstdcxx }}                   # [linux]
        - {{ moose_libstdcxx_devel }}             # [linux]
        - {{ moose_icu }}
        - hdf5={{ hdf5_version }}=mpi_{{ mpi }}_*
      run:
        - {{ mpi }} {{ mpi_version }}
        - {{ mpi }}-mpicc
        - {{ mpi }}-mpicxx
        - {{ mpi }}-mpifort
        - {{ moose_libgfortran5 }}
        - {{ moose_gfortran }}
        - {{ moose_libzlib }}
        - {{ moose_libcxx }}
        - {{ moose_cc }}
        - {{ moose_cxx }}
        - {{ moose_ccompiler }}
        - {{ moose_cxxcompiler }}
        - {{ moose_clang_osx }}                   # [osx]
        - {{ moose_compiler_rt }}                 # [osx]
        - {{ moose_libclang }}                    # [osx]
        - {{ moose_cctools }}                     # [osx]
        - {{ moose_llvm_tools }}                  # [osx]
        - {{ moose_llvm_openmp }}                 # [osx]
        - {{ moose_gcc_impl }}                    # [linux]
        - {{ moose_gfortran_impl }}               # [linux]
        - {{ moose_libstdcxx }}                   # [linux]
        - {{ moose_libstdcxx_devel }}             # [linux]
        - {{ moose_icu }}
        - hdf5={{ hdf5_version }}=mpi_{{ mpi }}_*
        - automake 1.16.5
        - libexpat 2.5.0
        - bison 3.4
        - zfp
        - autoconf
        - libtool
        - cmake
        - make
        - zlib
        - m4
      run_constrained:
        - python >=3.9,<3.12
    test:
      commands:
        - test -f $PREFIX/etc/conda/activate.d/activate_zzz_moose-mpi-base.sh
        - test -f $PREFIX/etc/conda/deactivate.d/deactivate_zzz_moose-mpi-base.sh

  # Default Python packages installed, with constrained Python versioning. These
  # packages are what is required to build and pass moose/tests. Note: testing is
  # being handled in the moose-mpi package below, making sure everything is tied
  # together.
  - name: moose-python
    requirements:
      run:
        - python >=3.9,<3.12
        - packaging
        - paramiko
        - requests
        - jinja2
        - pyaml

  # tie it all together (note the exact=True pinning)
  # The secrete sauce I was not understanding in all the available documentation: I
  # failed to realize the package name here can match the global package name.
  - name: moose-mpi
    build:
      number: 0
      string: {{ mpi }}
      run_exports:
        - {{ pin_subpackage('moose-mpi', max_pin='x.x.x') }}
    requirements:
      build: []
      run:
        - {{ pin_subpackage("moose-mpi-base", exact=True) }}
        - {{ pin_subpackage("moose-python", exact=True) }}
    test:
      commands:
        - cmake --version
        - bison --version
        - flex --version
      imports:
        - packaging
        - paramiko
        - requests
        - jinja2
        - yaml

about:
  home: https://mooseframework.org/
  license: LGPL 2.1
  summary: Provides MPI wrapper and toolchain for MOOSE based development.
  description: {{ mpi_friendly_name }} is a high performance and widely portable implementation of the Message Passing Interface (MPI) standard.
  doc_url: {{ mpi_website }}
  dev_url: {{ mpi_dev_website }}

extra:
  recipe-maintainers:
    - milljm
    - cticenhour

