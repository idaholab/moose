mpi:
  - mpich
  - openmpi

mpi_version:
  # MPICH versions
  - 4.3.1    # [linux]
  - 4.3.1    # [not arm64 and osx]
  - 4.3.0    # [arm64]
  # OpenMPI versions
  - 5.0.8    # [linux]
  - 5.0.7    # [osx]

mpi_friendly_name:
  - MPICH
  - OpenMPI

mpi_website:
  - http://www.mpich.org/documentation/guides
  - https://www.open-mpi.org/doc/

mpi_dev_website:
  - https://github.com/pmodels/mpich
  - https://github.com/open-mpi/ompi

zip_keys:
  - mpi
  - mpi_version
  - mpi_friendly_name
  - mpi_website
  - mpi_dev_website

