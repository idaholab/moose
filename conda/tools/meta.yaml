{% set build = 0 %}
{% set version = "2022.04.18" %}

package:
  name: moose-tools
  version: {{ version }}

source:
  path: ../tools

build:
  number: {{ build }}

requirements:
  build:
    - {{ moose_python }}

  run:
    - {{ moose_mpich }}
    - {{ moose_numpy }}
    - {{ moose_matplotlib }}
    - {{ moose_pandas }}
    - {{ moose_livereload }}
    - {{ moose_yaml }}
    - {{ moose_pyyaml }}
    - {{ moose_beautifulsoup4 }}
    - {{ moose_pybtex }}
    - {{ moose_mock }}
    - {{ moose_lxml }}
    - {{ moose_scikit_image }}
    - {{ moose_pylatexenc }}
    - {{ moose_jinja2 }}
    - {{ moose_mako }}
    - {{ moose_sympy }}
    - {{ moose_deepdiff }}
    - openssl <3
    - setuptools <60
    - clang-tools
    - python

test:
  imports:
    - numpy
    - matplotlib
    - pandas
    - livereload
    - yaml
    - bs4
    - pybtex
    - mock
    - lxml
    - skimage
    - sympy
    - pylatexenc
    - jinja2
    - deepdiff

about:
  home: https://mooseframework.org/
  license: LGPL 2.1
  summary: 'This superficial module (moose-tools) acts as a top-level module designed to provide all dependencies required in order to run Peacock and MOOSE Documentation.'

extra:
  recipe-maintainers:
    - milljm
    - cticenhour
