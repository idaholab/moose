{% set build = 0 %}
{% set version = "2021.10.19" %}

package:
  name: moose-tools
  version: {{ version }}

source:
  path: ../tools

build:
  number: {{ build }}

requirements:
  build:
    - {{ moose_python }}

  run:
    - {{ moose_cc }}
    - {{ moose_cxx }}
    - {{ moose_fortran }}
    - {{ moose_impl }}           # [linux]
    - {{ moose_impl_xx }}        # [linux]
    - {{ moose_libgcc }}         # [linux]
    - {{ moose_libstd }}         # [linux]
    - {{ moose_libcxx }}         # [osx]
    - {{ moose_libclang }}       # [osx]
    - {{ moose_openmp }}         # [osx]
    - {{ moose_llvm_tools }}     # [osx]
    - {{ moose_ld64 }}           # [osx]
    - {{ moose_cctools }}        # [osx]
    - {{ moose_vtk }}
    - {{ moose_numpy }}
    - {{ moose_pyqt }}           # [not arm64]
    - {{ moose_matplotlib }}
    - {{ moose_pandas }}
    - {{ moose_livereload }}
    - {{ moose_yaml }}
    - {{ moose_pyyaml }}
    - {{ moose_beautifulsoup4 }}
    - {{ moose_pybtex }}
    - {{ moose_mock }}
    - {{ moose_lxml }}
    - {{ moose_scikit_image }}
    - {{ moose_pylatexenc }}
    - {{ moose_jinja2 }}
    - {{ moose_mako }}
    - {{ moose_sympy }}
    - clang-tools
    - python

test:
  imports:
    - numpy
    - PyQt5                      # [not arm64]
    - matplotlib
    - pandas
    - livereload
    - yaml
    - bs4
    - pybtex
    - mock
    - lxml
    - skimage
    - sympy
    - vtk
    - pylatexenc
    - jinja2

about:
  home: https://mooseframework.org/
  license: LGPL 2.1
  summary: 'This superficial module (moose-tools) acts as a top-level module designed to provide all dependencies required in order to run Peacock and MOOSE Documentation.'

extra:
  recipe-maintainers:
    - milljm
