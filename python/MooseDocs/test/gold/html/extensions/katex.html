<!DOCTYPE html><head><meta charset="UTF-8"><link href="../css/devel_moose.css" type="text/css" rel="stylesheet"></link><link href="../css/alert_moose.css" type="text/css" rel="stylesheet"></link><link href="../contrib/katex/katex.min.css" type="text/css" rel="stylesheet"></link><link href="../css/katex_moose.css" type="text/css" rel="stylesheet"></link><link href="../css/content_moose.css" type="text/css" rel="stylesheet"></link><link href="../css/civet_moose.css" type="text/css" rel="stylesheet"></link><link href="../css/sqa_moose.css" type="text/css" rel="stylesheet"></link><script type="text/javascript" src="../contrib/katex/katex.min.js"></script><script type="text/javascript" src="../contrib/plotly/plotly.min.js"></script></head><body><h1 id="katex-extension">KaTeX Extension</h1><h2 id="inline">Inline</h2><p>Inline <span class="moose-katex-inline-equation" id="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"><script>var element = document.getElementById("moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX");katex.render("y=ax+b", element, {displayMode:false,throwOnError:false,macros:{"\\RR":"\\mathbb{R}","\\pf":"\\frac{\\partial #1}{\\partial #2}"}});</script></span>.</p><h2 id="block">Block</h2><p><span class="moose-katex-block-equation"><span class="moose-katex-equation table-cell" id="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"></span><script>var element = document.getElementById("moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX");katex.render("a^2 + b^2 = c^2", element, {displayMode:true,throwOnError:false,macros:{"\\RR":"\\mathbb{R}","\\pf":"\\frac{\\partial #1}{\\partial #2}"}});</script></span></p><p><span class="moose-katex-block-equation"><span class="moose-katex-equation table-cell" id="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"></span><script>var element = document.getElementById("moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX");katex.render("G_{\\mu\\nu} = 8\\pi G(T_{\\mu\\nu} + \\rho_{\\Lambda} g_{\\mu\\nu})", element, {displayMode:true,throwOnError:false,macros:{"\\RR":"\\mathbb{R}","\\pf":"\\frac{\\partial #1}{\\partial #2}"}});</script></span></p><p><span class="moose-katex-block-equation"><span class="moose-katex-equation table-cell" id="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"></span><script>var element = document.getElementById("moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX");katex.render("t' = t \\frac{1}{\\sqrt{1 - \\frac{\\nu^2}{c^2}}}", element, {displayMode:true,throwOnError:false,macros:{"\\RR":"\\mathbb{R}","\\pf":"\\frac{\\partial #1}{\\partial #2}"}});</script></span></p><p><span class="moose-katex-block-equation"><span class="moose-katex-equation table-cell" id="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"></span><script>var element = document.getElementById("moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX");katex.render("F = ma", element, {displayMode:true,throwOnError:false,macros:{"\\RR":"\\mathbb{R}","\\pf":"\\frac{\\partial #1}{\\partial #2}"}});</script></span> </p><p><span class="moose-katex-block-equation"><span class="moose-katex-equation table-cell" id="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"></span><span class="moose-katex-equation-number">(1)</span><script>var element = document.getElementById("moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX");katex.render(" \\int_a^b f'(x)dx = f(b) - f(a)", element, {displayMode:true,throwOnError:false,macros:{"\\RR":"\\mathbb{R}","\\pf":"\\frac{\\partial #1}{\\partial #2}"}});</script></span></p><p>The fundamental theorem of calculus: <a href="#moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX">Eq. (1)</a>.</p><h2 id="macros">Macros</h2><p><span class="moose-katex-block-equation"><span class="moose-katex-equation table-cell" id="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"></span><script>var element = document.getElementById("moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX");katex.render("c = \\pm\\sqrt{a^2 + b^2}\\in\\RR", element, {displayMode:true,throwOnError:false,macros:{"\\RR":"\\mathbb{R}","\\pf":"\\frac{\\partial #1}{\\partial #2}"}});</script></span></p><p><span class="moose-katex-block-equation"><span class="moose-katex-equation table-cell" id="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"></span><script>var element = document.getElementById("moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX");katex.render("\\pf{T}{t} = c", element, {displayMode:true,throwOnError:false,macros:{"\\RR":"\\mathbb{R}","\\pf":"\\frac{\\partial #1}{\\partial #2}"}});</script></span> </p></body><script type="text/javascript" src="../js/sqa_moose.js"></script>
