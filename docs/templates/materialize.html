<!DOCTYPE html>
<html lang="en">
<head>
  {% include 'head.html' %}
</head>

<body>
  <header>
    {% include 'header.html' %}
  </header>

  <main>
    <div class="container">

      <!-- Breadcrumbs spanning entire page -->
      <div class="row">
        <div class="col s12 m12 l12">
          {% include 'breadcrumbs.html' %}
        </div>
      </div>

      <!-- Row containing the markdown content and the table-of-contents on the right -->
      <div class="row">

        <!-- Markdown -->
        <div id="moose-markdown-content" class="col s12 m8 l9">
          {{current.html()}}
        </div>

        <!-- TOC -->
        <div class="col hid-on-small-only m4 l3">
          {% include 'table_of_contents.html' %}
        </div>
      </div>

    </div>
  </main>

  <footer class="page-footer">
    <div class="container white-text">
      <div class="row">
        <div class="col s12">
          {% include 'footer.html' %}
        </div>
      </div>
    </div>
  </footer>

  {% include 'scripts.html' %}

  </body>
</html>
