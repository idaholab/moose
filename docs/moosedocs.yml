# REQUIREMENTS:
# pip install markdown-include python-markdown-math mkdocs-bootstrap mkdocs-bootswatch click Jinja2 livereload

site_name: MOOSE

docs_dir: .

theme: flatly # pip install mkdocs-bootswatch

extra_javascript:
    - http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
    - mathjaxconfig.js

markdown_extensions:
    - markdown_include.include           # pip install markdown-include
    - mdx_math                           # pip install python-markdown-math
    - smarty
    - MooseDocs.extensions.MooseMarkdown:
          make: ../modules
          repo: https://github.com/idaholab/moose/blob/master

pages:
    - Home: 'index.md'
    - Documentation:
        - Generating Docs:
            - Overview: 'documentation/generation/Overview.md'
            - Moose Flavored Markdown: 'documentation/generation/MooseFlavoredMarkdown.md'
        - Systems:
            - Framework: !include documentation/systems/framework/pages.yml
            - Modules:
                - Phase Field: !include documentation/systems/modules/phase_field/pages.yml
                - Contact: !include documentation/systems/modules/contact/pages.yml

extra:
    ###############################################################
    # Configuration for creating MOOSE application documentation. #
    ###############################################################

    # Executable directory or executable
    app: ../modules/combined

    # Complete YAML syntax to ignore (must include leading /). All "systems" in MOOSE matching
    # these values will be completly ignored and all objects within the associated system will
    # also be ignored. It is also possible to have a hide block in the local config.yml which will
    # be joined with these value.
    hide:
      - /BCs/Periodic
      - /Bounds
      - /AuxVariables/*/InitialCondition
      - /Variables/*/InitialCondition

    # Directories to include, they must contain a config.yml
    include:
      - ../framework
      - ../modules/phase_field
      - ../modules/contact

    # Install markdown directory
    install: documentation
