- MooseDocs.extensions.MooseMarkdownExtension:
    template: 'website.html'
    template_args:
        title: 'MOOSE'
        logo: ../media/moose_logo_small.png
        repo_url: https://github.com/idaholab/moose/
    package: True
    executable: modules/combined/combined-opt
    repo: https://github.com/idaholab/moose/blob/master
    install: docs/content/documentation/systems
    links:
        Tests:
            - test/tests
            - modules/phase_field/tests
            - modules/tensor_mechanics/tests
            - modules/heat_conduction/tests
            - modules/level_set/tests
        Examples:
            - examples
            - modules/phase_field/examples
            - modules/combined/examples
            - modules/level_set/examples
        Tutorials:
            - tutorials
            - modules/tensor_mechanics/tutorials
        Source:
            - modules/phase_field/include
            - modules/tensor_mechanics/include
            - modules/heat_conduction/include
            - modules/level_set/include
    locations:
        - framework:
            doxygen: http://mooseframework.org/docs/doxygen/moose/
            paths:
                - framework/src
                - framework/include
            hide:
                - /AuxVariables/*/InitialCondition/
                - /Variables/*/InitialCondition/
                - /Bounds
                - /Adaptivity/Indicators
                - /AuxKernels
                - /AuxScalarKernels
                - /AuxVariables
                - /BCs
                - /Constraints
                - /Controls
                - /DGKernels
                - /Dampers
                - /Debug
                - /DeprecatedBlock
                - /DiracKernels
                - /Executioner
                - /Functions
                - /GlobalParams
                - /ICs
                - /InterfaceKernels
                - /Kernels
                - /Materials
                - /Mesh/Partitioner
                - /Mesh/MortarInterfaces
                - /MeshModifiers
                - /Modules
                - /MultiApps
                - /NodalKernels
                - /NodalNormals
                - /Outputs
                - /Postprocessors
                - /Preconditioning
                - /Problem
                - /ScalarKernels
                - /Transfers
                - /Variables
                - /VectorPostprocessors
                - /UserObjects
        - phase_field:
            doxygen: http://mooseframework.org/docs/doxygen/modules/
            paths:
                - modules/phase_field/src
                - modules/phase_field/include
            hide:
                - /Kernels/PFFracIntVar # deprecated
                - /AuxVariables/*/InitialCondition
                - /Variables/*/InitialCondition
                - /Bounds
                - /AuxKernels
                - /AuxVariables
                - /BCs
                - /ICs
                - /Kernels
                - /Materials
                - /Mesh
                - /Modules
                - /Postprocessors
                - /UserObjects
                - /Variables
                - /VectorPostprocessors
                - /InterfaceKernels
        - tensor_mechanics:
            doxygen: http://mooseframework.org/docs/doxygen/modules/
            paths:
                - modules/tensor_mechanics/src
                - modules/tensor_mechanics/include
            hide:
                - /AuxVariables/*/InitialCondition/
                - /Variables/*/InitialCondition/
                - /Bounds
                - /AuxKernels
                - /BCs
                - /Kernels
                - /Materials
                - /Modules
                - /Postprocessors
                - /ScalarKernels
                - /UserObjects
                - /VectorPostprocessors
                - /Modules
        - heat_conduction:
            doxygen: http://mooseframework.org/docs/doxygen/modules/
            paths:
                - modules/heat_conduction/src
                - modules/heat_conduction/include
            hide:
                - /AuxVariables/*/InitialCondition/
                - /Variables/*/InitialCondition/
                - /Bounds
                - /BCs
                - /Constraints
                - /DiracKernels
                - /Kernels
                - /Materials
                - /Modules
                - /Postprocessors
                - /UserObjects
                - /ThermalContact
        - rdg:
            name: rDG
            doxygen: http://mooseframework.org/docs/doxygen/modules/
            paths:
                - modules/rdg/src
                - modules/rdg/include
            hide:
                - /AuxVariables/*/InitialCondition/
                - /Variables/*/InitialCondition/
                - /Bounds
                - /BCs
                - /DGKernels
                - /Materials
                - /UserObjects
        - navier_stokes:
            name: Navier-Stokes
            doxygen: http://mooseframework.org/docs/doxygen/modules/
            paths:
                - modules/navier_stokes/src
                - modules/navier_stokes/include
            hide:
                - /AuxVariables/*/InitialCondition/
                - /Variables/*/InitialCondition/
                - /AuxKernels
                - /BCs
                - /Bounds
                - /DGKernels
                - /Functions
                - /ICs
                - /Kernels
                - /Materials
                - /Postprocessors
                - /UserObjects
                - /Modules
        - level_set:
            doxygen: http://mooseframework.org/docs/doxygen/modules/
            paths:
                - modules/level_set/src
                - modules/level_set/include
            hide:
                - /UserObjects/LevelSetCFLCondition
                - /UserObjects/LevelSetVolume
                - /Modules
        - porous_flow:
            doxygen: http://mooseframework.org/docs/doxygen/modules/
            paths:
                - modules/porous_flow/src
                - modules/porous_flow/include
            hide:
                - /Bounds
                - /Modules
                - /UserObjects
                - /Kernels
                - /Materials
                - /Postprocessors
                - /AuxKernels
                - /BCs
                - /DiracKernels
                - /Functions
